<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            grid-area: 1 / 1 / 2 / 9;
            background-color: rgb(127, 127, 186);
        }

        .main {
            grid-area: 2 / 1 / 3 / 7;
            background-color: rgb(111, 146, 101);
        }

        .section1 {
            grid-area: 3 / 1 / 4 / 4;
            background-color: rgb(194, 129, 182);
        }

        .section2 {
            grid-area: 3 / 4 / 4 / 7;
            background-color: rgb(194, 129, 182);
        }

        .section3 {
            grid-area: 4 / 1 / 5 / 7;
            background-color: rgb(194, 129, 182);
        }

        .side {
            grid-area: 2 / 7 / 5 / 9;
            background-color: rgb(166, 100, 100);
        }

        @media screen and (min-width: 600px) {
            .footer {
                grid-row: 5;
                grid-column: 1/10;
                background-color: rgb(129, 101, 154);
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 1fr;
                justify-items: center;
            }

            .section4 {
                grid-row: 5;
                grid-column: 1;
            }

            .section5 {
                grid-row: 5;
                grid-column: 2;
            }

            .section6 {
                grid-row: 5;
                grid-column: 3;
            }

            .section7 {
                grid-row: 5;
                grid-column: 4;
            }

            .container {
                height: 50vh;
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(5, 1fr);
                grid-column-gap: 0px;
                grid-row-gap: 0px;
                text-align: center;
                font-size: 2vh;
            }
        }

        @media screen and (max-width:599px) {
            .footer {
                display: none;
            }

            .section4 {
                display: none;
            }

            .section5 {
                display: none;
            }

            .section6 {
                display: none;
            }

            .section7 {
                display: none;
            }

            .header {
                height: 30vh;
            }

            .main {
                height: 30vh;
            }

            .section1 {
                height: 30vh;
            }

            .section2 {
                height: 30vh;
            }

            .section3 {
                height: 30vh;
            }

            .side {
                height: 30vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">Шапка </header>
        <main class="main">Основной контент </main>
        <section class="section1">Секция 1 </section>
        <section class="section2">Секция 2 </section>
        <section class="section3">Секция 3 </section>

        <aside class="side">Боковая часть</aside>
        <footer class="footer">
            <section class="section4">Секция футера 1 </section>
            <section class="section5">Секция футера 2 </section>
            <section class="section6">Секция футера 3 </section>
            <section class="section7"> Секция футера 4 </section>
        </footer>
    </div>
</body>

</html>
